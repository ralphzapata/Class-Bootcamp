<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Partners Loop</title>
  </head>
  <body>

    <script>

      // This is our starting myFarm array.
      var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

      // Creating a variable to hold our array length.
      var arrayLength = myFarm.length;

      // Looping through our myFarm array.
      for (var j = 0; j < arrayLength; j++) {

        // Console out the farm animal in the current index.
        console.log(myFarm[j]);

        // If the first character in the current animal is "c" or "o", alert the following message.
        if (myFarm[j].charAt(0) === "c" 
          || myFarm[j].charAt(0) === "o"
          || myFarm[j].charAt(1) === "i") {
          alert("Starts with a c or an o!");
        }

        // OR condition - true/false

        // true || false = true
        // true || true = true
        // false || false = false
        // false || true = true

        
        // AND condition - true/false

        // true && false = false
        // true && true = true
        // false && false = false
        // false && true = false
      }

    </script>
    
  </body>
</html>
