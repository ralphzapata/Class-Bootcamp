<html>

    <body>
        <script>
            // Write a function that takes in an integer and 
            // outputs the sum of all the numbers from 1 to that 
            // integer.

            // Ex:
            // Input: 2
            // Output: 3 (because 1 + 2 = 3)

            // Input: 4
            // Output: 10  (because 1 + 2 + 3 + 4 = 10)

            // Input: 10
            // Output: 55
            
            var sum = function(param) {
                var x = 0;

                for(var i=1; i<= param; i++) {
                    x = x + i;
                }

                return x;
            }

            console.log(sum(5));
            console.log(sum(8));
        </script>
    </body>
</html>
