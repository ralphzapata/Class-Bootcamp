<html>

    <body>
        <script>
            // Write a function that takes in an array of numbers and outputs 
            // the maximum number.

            // Ex:
            // Input: [ 1, 2, 3 ]
            // Output: 3

            // Input: [ 3, 6, 4, 5, 2, 1 ]
            // Output: 6

            // Input: [ 3, 3, 3 ]
            // Output: 3

            // function find_max() {}

            var find_max = function(arr) {  
                var max = arr[0];
                for(var i=1; i<arr.length; i++) {
                    if(max < arr[i])  {
                        max = arr[i];
                    }
                }
            }
            
        </script>
    </body>
</html>
